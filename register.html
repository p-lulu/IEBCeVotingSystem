<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Welcome to Mobile Voting System</h2>
        <form action="register" method="POST">
            <input type="number" name="voter ID" placeholder="Voter ID" required><br>
            <!-- The email entered here can be used for account recovery, such as sending password reset instructions. -->
            <input type="pin" name="pin" placeholder="PIN" required><br>
             <input type="phone-number" name="phone-number" placeholder="Phone-Number" required><br>
            <button type="submit">Register</button>
            
        </form>
        <script>
            // JavaScript can be added here for additional functionality, such as form validation or dynamic content.
            document.querySelector('form').addEventListener('submit', function(event) {
                // Example: Prevent form submission if fields are empty
                const voterID = document.querySelector('input[name="voterID"]').value;
                const pin = document.querySelector('input[name="pin"]').value;

                if (!voterID || !pin) {
                    event.preventDefault();
                    alert('Please fill in all fields.');
                }
            });
        </script>
</html>
