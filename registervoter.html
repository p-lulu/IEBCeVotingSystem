<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        
    </head>
    <body>
        <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="nationalID">NationalID:</label>
            <input type="text" id="nationalID"name="Natinal ID" required><br>

            <label for="voterID">VoterID:</label>
            <input type="text" id="voterID" name="VoterID" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Register</button>
        </form>
        </div>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                padding: 20px;
            }
            .container{

                background-color: #f4f7f6;
                margin: 0;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode';

            .container{
                background: #bfc5c4;
                padding: 40px;
                display:block;
                max-width: 400px;
                margin: auto;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                text-align: center;
                color: #333;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-top: 10px;
                color: #333;
            }
            input, button {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            button {
                background-color: #2e7d32;
                color: white;
                cursor: pointer;
            }
            button:hover {
                background-color: #1b5e20;
            }
            }
            h2 {
                text-align: center;
                color: #4CAF50;
            }
